<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Bootstrap Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div id="header" class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <img src="img/hmt3design-header.png" height="130" width="300" class="img-responsive"/>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <p id="address-header"><strong>Harry M. Thomas III</strong><br>
                <a href="mailto:harry@hmt3design.com">harry@hmt3design.com</a><br>
                210.683.4821</p>
        </div>
    </div>
</div>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HMT3Design.com</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Welcome</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li class="active"><a href="portfolio.html">Portfolio<span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

</div>
<form name="calculator">
    <div class="container-fluid col-sm-4 col-sm-offset-4 col-xs-12 text-center">
        <h2>Bootstrap Calculator</h2>
        <div class="row">
            <input id="left_Operand" type="text" class="form-control" placeholder="0" readonly>
            <input id="center_Operator" type="text" class="form-control" readonly>
            <input id="right_Operand" type="text" class="form-control" placeholder="0" readonly>
            <input id="answer" type="text" class="form-control" placeholder="0" readonly>
        </div>
        <div class="row">
            <input class="btn btn-info" type="button" value="1">
            <input class="btn btn-info" type="button" value="2">
            <input class="btn btn-info" type="button" value="3">
            <input class="btn btn-primary" type="button" value="*">
            <input class="btn btn-primary" type="button" value="/">
        </div>
        <div class="row">
            <input class="btn btn-info" type="button" value="4">
            <input class="btn btn-info" type="button" value="5">
            <input class="btn btn-info" type="button" value="6">
            <input class="btn btn-primary" type="button" value="+">
            <input class="btn btn-primary" type="button" value="-">
        </div>
        <div class="row">
            <input class="btn btn-info" type="button" value="7">
            <input class="btn btn-info" type="button" value="8">
            <input class="btn btn-info" type="button" value="9">
            <input class="btn btn-primary" type="button" value="">
            <input class="btn btn-success" type="button" value="=">
        </div>
        <div class="row">
            <input class="btn btn-info" type="button" value="0">
            <input class="btn btn-info" type="button" value=".">
            <input class="btn btn-warning" type="button" value="C">
        </div>
    </div>
</form>
<script src="js/calculator.js"></script>
</body>
</html>
